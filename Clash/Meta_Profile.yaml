  - name: 🐱 策略选择
    type: select
    proxies: [🔀 自动选择,🇭🇰 香港节点,🇨🇳 台湾节点,🇸🇬 新加坡节点,🇯🇵 日本节点,🇰🇷 韩国节点,🇺🇸 美国节点,🇬🇧 英国节点,🌏️ 其他节点,🌐 全部节点,DIRECT]

  - name: Bahamut
    type: select
    proxies: [🐱 策略选择,🇭🇰 香港节点,🇨🇳 台湾节点,🇸🇬 新加坡节点,🇯🇵 日本节点,🇰🇷 韩国节点,🇺🇸 美国节点,🇬🇧 英国节点,🌏️ 其他节点,🌐 全部节点,🔀 自动选择,DIRECT]

