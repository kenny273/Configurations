  - name: Bing
    type: select
    proxies: [🐱 策略选择,🇭🇰 香港节点,🇨🇳 台湾节点,🇸🇬 新加坡节点,🇯🇵 日本节点,🇰🇷 韩国节点,🇺🇸 美国节点,🇬🇧 英国节点,🌏️ 其他节点,🌐 全部节点,🔀 自动选择,DIRECT]

  - name: Github
    type: select
    proxies:  [🐱 策略选择,🇭🇰 香港节点,🇨🇳 台湾节点,🇸🇬 新加坡节点,🇯🇵 日本节点,🇰🇷 韩国节点,🇺🇸 美国节点,🇬🇧 英国节点,🌏️ 其他节点,🌐 全部节点,🔀 自动选择,DIRECT]

  - name: Google
    type: select
    proxies: [🐱 策略选择,🇭🇰 香港节点,🇨🇳 台湾节点,🇸🇬 新加坡节点,🇯🇵 日本节点,🇰🇷 韩国节点,🇺🇸 美国节点,🇬🇧 英国节点,🌏️ 其他节点,🌐 全部节点,🔀 自动选择,DIRECT]

  - name: NETFLIX
    type: select
    proxies: [🐱 策略选择,🇭🇰 香港节点,🇨🇳 台湾节点,🇸🇬 新加坡节点,🇯🇵 日本节点,🇰🇷 韩国节点,🇺🇸 美国节点,🇬🇧 英国节点,🌏️ 其他节点,🌐 全部节点,🔀 自动选择,DIRECT]

  - name: Pixiv
    type: select
    proxies:  [🐱 策略选择,🇭🇰 香港节点,🇨🇳 台湾节点,🇸🇬 新加坡节点,🇯🇵 日本节点,🇰🇷 韩国节点,🇺🇸 美国节点,🇬🇧 英国节点,🌏️ 其他节点,🌐 全部节点,🔀 自动选择,DIRECT]
    
  - name: Spotify
    type: select
    proxies:  [🐱 策略选择,🇭🇰 香港节点,🇨🇳 台湾节点,🇸🇬 新加坡节点,🇯🇵 日本节点,🇰🇷 韩国节点,🇺🇸 美国节点,🇬🇧 英国节点,🌏️ 其他节点,🌐 全部节点,🔀 自动选择,DIRECT]
    
  - name: Telegram
    type: select
    proxies: [🐱 策略选择,🇭🇰 香港节点,🇨🇳 台湾节点,🇸🇬 新加坡节点,🇯🇵 日本节点,🇰🇷 韩国节点,🇺🇸 美国节点,🇬🇧 英国节点,🌏️ 其他节点,🌐 全部节点,🔀 自动选择,DIRECT]

  - name: Twitter
    type: select
    proxies: [🐱 策略选择,🇭🇰 香港节点,🇨🇳 台湾节点,🇸🇬 新加坡节点,🇯🇵 日本节点,🇰🇷 韩国节点,🇺🇸 美国节点,🇬🇧 英国节点,🌏️ 其他节点,🌐 全部节点,🔀 自动选择,DIRECT]

  - name: YouTube
    type: select
    proxies: [🐱 策略选择,🇭🇰 香港节点,🇨🇳 台湾节点,🇸🇬 新加坡节点,🇯🇵 日本节点,🇰🇷 韩国节点,🇺🇸 美国节点,🇬🇧 英国节点,🌏️ 其他节点,🌐 全部节点,🔀 自动选择,DIRECT]
    
  - name: 🇭🇰 香港节点
    type: url-test
    interval: 120
    lazy: true
    tolerance: 100
    include-all: true
    filter: "(?i)(香港|HK|Hong)"

  - name: 🇨🇳 台湾节点
    type: url-test    
    interval: 120
    lazy: true
    tolerance: 100
    include-all: true
    filter: "(?i)(台湾|TW|Tai)"

  - name: 🇸🇬 新加坡节点
    type: url-test
    interval: 120
    lazy: true
    tolerance: 100
    include-all: true
    filter: "(?i)(新加坡|坡|狮城|SG|Singapore)"

  - name: 🇯🇵 日本节点
    type: url-test
    interval: 120
    lazy: true
    tolerance: 100
    include-all: true
    filter: "(?i)(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan)"

  - name: 🇰🇷 韩国节点
    type: url-test
    interval: 120
    lazy: true
    tolerance: 100
    include-all: true
    filter: "(?i)(韩国|韓國|首尔|KR|Korea|KOR)"

  - name: 🇺🇸 美国节点
    type: url-test
    interval: 120
    lazy: true
    tolerance: 100
    include-all: true
    filter: "(?i)(美国|US|United States)"

  - name: 🇬🇧 英国节点
    type: url-test
    interval: 120
    lazy: true
    tolerance: 100
    include-all: true
    filter: "(?i)(英国|UK|(?i)Kingdom|English)"

  - name: 🌏️ 其他节点
    type: select
    include-all: true
    filter: "^((?!(香港|HK|(?i)Hong|台湾|TW|(?i)Taiwan|日本|JP|(?i)Japan|韩国|KR|(?i)Korea|新加坡|狮城|獅城|SG|(?i)Singapore|美国|US|(?i)States|American|英国|UK|(?i)Kingdom|English|Emby|emby|奈飞|NF|流量|天|到期|Expire|官网|总计)).)*$"

  - name: 🌐 全部节点
    type: select
    include-all: true
    filter: "^((?!(流量|天|到期|Expire|官网|总计)).)*$"
    
  - name: 🔀 自动选择
    type: url-test
    include-all: true
    tolerance: 10
    filter: "^((?!(流量|天|到期|Expire|官网|总计|奈飞|NF|Emby|emby)).)*$"
    
rules:
  - RULE-SET,advertising_classical,REJECT
  - RULE-SET,advertising_domain,REJECT
  - RULE-SET,bahamut_classical,Bahamut
  - RULE-SET,github_classical,Github
  - RULE-SET,spotify_classical,Spotify
  - RULE-SET,bing_classical,Bing
  
  - GEOSITE,category-ads-all,REJECT
  - GEOSITE,private,DIRECT
  - GEOSITE,youtube,YouTube
  - GEOSITE,google,Google
  - GEOSITE,twitter,Twitter
  - GEOSITE,pixiv,Pixiv
  - GEOSITE,category-scholar-!cn,🐱 策略选择
  - GEOSITE,biliintl,BilibiliIntl
  - GEOSITE,onedrive,DIRECT
  - GEOSITE,microsoft@cn,DIRECT
  - GEOSITE,apple-cn,DIRECT
  - GEOSITE,steam@cn,DIRECT
  - GEOSITE,category-games@cn,DIRECT
  - GEOSITE,geolocation-!cn,🐱 策略选择
  - GEOSITE,cn,DIRECT

  - GEOIP,private,DIRECT,no-resolve
  - GEOIP,telegram,Telegram
  - GEOIP,JP,🇯🇵 日本节点
  - GEOIP,CN,DIRECT
  
  - DST-PORT,80/8080/443/8443,🐱 策略选择  
  - MATCH,🐱 策略选择
  
rule-anchor:
  classical: &classical {type: http, interval: 86400, behavior: classical, format: yaml}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: yaml}
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: yaml}
  
rule-providers:
  advertising_classical:
    <<: *classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising.yaml"
  bahamut_classical:
    <<: *classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Bahamut/Bahamut.yaml"
  bing_classical:
    <<: *classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Bing/Bing.yaml"
  github_classical:
    <<: *classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GitHub/GitHub.yaml"
  spotify_classical:
    <<: *classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Spotify/Spotify.yaml"
        
  advertising_domain:
    <<: *domain
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising_Domain.yaml"
